@(form: Form[String])

@main(Messages("submitData")) {
    <h1>@Messages("submitData")</h1>
    @helper.form(routes.Parse.submit()) {
        <textarea
            name="data"
        >@form("data").value</textarea>
        <input
            type="submit"
            value="@Messages("send")"
        />
    }
}
